<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Carreira para FC25</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #27a99c;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0; /* Remove a margem padrão */
            text-align: center;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            margin-bottom: 20px; /* Espaço entre o slideshow e o botão */
        }
        .slides {
            display: none;
            width: 100%;
        }
        .slides img {
            width: 100%;
            height: auto;
        }
        .fade {
            animation: fade 2s ease-in-out infinite;
        }
        @keyframes fade {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .btn-primary {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin-top: 20px; /* Espaço entre o botão e o slideshow */
        }
        .social-icons {
            margin-top: auto; /* Empurra os ícones para o fundo da tela */
            padding: 20px 0;
        }
        .social-icons i {
            font-size: 3rem; /* Aumenta o tamanho dos ícones */
            margin: 0 15px; /* Espaço entre os ícones */
            color: #fff; /* Cor dos ícones */
        }
    </style>
</head>
<body>

    <div class="main-content">
        <!-- Slideshow -->
        <div class="slideshow-container">
            <div class="slides fade">
               <img src="{{ url_for('static', filename='images/1.jpg') }}" alt="Imagem 1">

            </div>
            <div class="slides fade">
               <img src="{{ url_for('static', filename='images/2.jpg') }}" alt="Imagem 2">

            </div>
            <div class="slides fade">
                 <img src="{{ url_for('static', filename='images/3.jpg') }}" alt="Imagem 3">

            </div>
            <div class="slides fade">
              <img src="{{ url_for('static', filename='images/4.jpg') }}" alt="Imagem 4">

            </div>
        </div>

        <form action="{{ url_for('resultado') }}" method="post">
            <button type="submit" class="btn btn-primary">Time para modo carreira</button>
        </form>
    </div>

    <div class="social-icons">
        <h6>Me siga nas redes sociais</h6>
        <div class="d-flex justify-content-center">
            <a href="https://www.linkedin.com/in/lucas-santos-451a78278/" target="_blank">
                <i class="bi bi-linkedin"></i> <!-- Icone do LinkedIn -->
            </a>
            <a href="https://www.instagram.com/lukas_und01/" target="_blank">
                <i class="bi bi-instagram"></i> <!-- Icone do Instagram -->
            </a>
            <a href="https://github.com/Lucas-dos-Santos" target="_blank">
                <i class="bi bi-github"></i> <!-- Icone do GitHub -->
            </a>
        </div>
        <h6>Desenvolvido por Lucas dos Santos</h6>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); // Muda de imagem a cada 2 segundos
        }
        showSlides();
    </script>
</body>
</html>
